name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.11
      uses: actions/setup-go@v1
      with:
        go-version: 1.11

    - name: Check out code
      uses: actions/checkout@v1

    - name: Get dependencies
      run: make deps

    - name: Test coverage
      run: make test-coverage
