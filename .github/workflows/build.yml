name: Build
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.12
      uses: actions/setup-go@v1
      with:
        go-version: 1.12

    - name: Check out code
      uses: actions/checkout@v1

    - name: Run unit tests
      run: make test-unit
      
    - name: Run test coverage
      run: |
        export PATH=$PATH:$(go env GOPATH)/bin
        make test-coverage
